<body><header>
  <h1>STC</h1>
  <p><h2>MCQ TEST</h2></p>
</header>
  
  <!-- PASSWORD GATE -->
  <div class="container" id="login">
  <h2>Enter Access Password</h2>
  <input type="password" id="accessPassword" placeholder="Enter password" />
  <br><br>
  <button onclick="checkAccess()">Enter</button>

</div>

 <!-- MAIN HOME PAGE -->
<div id="mainHome" class="main-layout" style="display:none;">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>MENU</h3>
    <button onclick="openPapers()">üìù Question Papers</button>
    <button onclick="showTopics()">üìö Topics</button>
    <button onclick="showAbout()">‚ÑπÔ∏è About STC</button>
  </div>

  <!-- CONTENT -->                                   <!-- to added -->
  <div class="home-content">
    <div class="home-box" id="homeContent">
      <h1>STC</h1>
      <p>Welcome to the Secure MCQ Test Portal</p>
      <p>Select an option from the left menu to continue.</p>

  </div>

</div> 
  
  <!-- HOME PAGE -->
<div class="container" id="home" style="display:none;">
  <h2>Select Question Paper</h2>

  <select id="paperSelect">
    <option value="">-- Select Paper --</option>
  </select>

  <br><br>

  <input type="password" id="paperPassword" placeholder="Enter paper password" />

  <br><br>

  <button onclick="startTest()">Start Test</button>

  <p id="paperError" class="wrong"></p>
</div>
  
  <!-- QUIZ -->
  <div class="container" id="quiz" style="display:none;">
  <div class="timer">Time Left: <span id="time"></span></div>
  <form id="quizForm"></form>
  <button onclick="submitTest()">Submit Test</button>
</div>
  
  <!-- RESULT -->
  <div class="container" id="result" style="display:none;">
  <h2>Result</h2>
  <p id="scoreText"></p>
  <div id="answerReview"></div>
  <button onclick="location.reload()">Exit</button>
</div>


  <!-- =============================
     PAPERS
     ============================= -->

<script src="papers/physics.js"></script>
<script src="papers/cs.js"></script>
<script src="papers/chemistry.js"></script>

<!-- =============================
     SCRIPT
     ============================= -->

<script>

  /* =========================
     GLOBAL ACCESS PASSWORD
     ========================= */
  const GLOBAL_PASSWORD = "ENTER123";

 /* =========================
      PAPERS
     ========================= */
  const papers = window.questionPapers;

  /* =========================
     TIMER SETTINGS
     ========================= */
  const totalTime = 60;
  let timeLeft, timer, questions;

  function checkAccess() {
    const pass = document.getElementById('accessPassword').value;
    if (pass === GLOBAL_PASSWORD) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('mainhome').style.display = 'flex';
      loadPapers();
    } else {
      document.getElementById('loginError').innerText = 'Invalid password';
    }
  }

  function loadPapers() {
    const select = document.getElementById('paperSelect');
    select.innerHTML = '';
    Object.keys(papers).forEach(p => {
      select.innerHTML += `<option value="${p}">${p}</option>`;
    });
  }

 function startTest() {
  const paperName = document.getElementById('paperSelect').value; 
   const entered = document.getElementById('paperPassword').value;
    if (entered !== papers[paperName].password) {
      document.getElementById('paperError').innerText = 'Wrong paper password';
      return;
    }

    questions = papers[paperName].questions;
    timeLeft = totalTime * 60;
    document.getElementById('home').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    loadQuestions();
    startTimer();
  }

  function loadQuestions() {
    const form = document.getElementById('quizForm');
    form.innerHTML = '';
    questions.forEach((q, i) => {
      let html = `<div class="question"><p>${i + 1}. ${q.question}</p>`;
      q.options.forEach(opt => {
        html += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>`;
      });
      html += `</div>`;
      form.innerHTML += html;
    });
  }

  function startTimer() {
    updateTime();
    timer = setInterval(() => {
      timeLeft--;
      updateTime();
      if (timeLeft <= 0) submitTest();
    }, 1000);
  }

  function updateTime() {
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    document.getElementById('time').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
  }

  function submitTest() {
    clearInterval(timer);
    let score = 0, review = '';
    questions.forEach((q, i) => {
      const sel = document.querySelector(`input[name="q${i}"]:checked`);
      const ans = sel ? sel.value : 'Not Answered';
      if (ans === q.answer) score++;
      review += `<p><b>Q${i + 1}:</b> ${q.question}<br>`;
      review += `Your Answer: <span class="${ans === q.answer ? 'correct' : 'wrong'}">${ans}</span><br>`;
      review += `Correct Answer: <span class="correct">${q.answer}</span></p>`;
    });
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    document.getElementById('scoreText').innerHTML = `<b>Score:</b> ${score} / ${questions.length}`;
    document.getElementById('answerReview').innerHTML = review;
  }

  function openPapers() {
  document.getElementById('mainHome').style.display = 'none';
  document.getElementById('home').style.display = 'block';
  loadPapers();
 }

 function showTopics() {
  document.getElementById('homeContent').innerHTML = `
    <h1>Topics</h1>
    <p>‚Ä¢ Physics</p>
    <p>‚Ä¢ Chemistry</p>
    <p>‚Ä¢ Computer Science</p>
    <p>(More coming soon)</p>
  `;
 }


                                                            
 function showAbout() {
  document.getElementById('homeContent').innerHTML = `
    <h1>About STC</h1>
    <p>STC is a secure MCQ-based testing platform.</p>
    <p>Designed for practice, evaluation, and learning.</p>
  `;
 }
  
</script></body>
</html>
